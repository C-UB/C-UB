<! doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>判断数的奇偶</title>
</head>
<body>
         请输入0~100的分数
        <input type=text  id="myinput" value=""  onblur="getInput()">
        <script >
             function getInput(){
               var num=document.getElementById("myinput").value;
              if(num==''){
                alert("输入不能为空");
               }
               else if(num<60){
                    alert("不及格");
                }
               else if(num>=60&&num<70){
                    alert("及格");
                }
               else if(num>=70&&num<80){
                    alert("中等");
                }
               else if(num>=80&&num<90){
                    alert("良好");
                }
               else {
                    alert("优秀");
                }
        }
        </script>
</body>    
</html>
